<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
  <!-- <meta http-equiv="refresh" content="0.5"> -->
</head>
<body>
  <h1>Abstract Data Types</h1>
  <div class="container">

  <section class="data stack">
    <h2>Stack</h2>
    
    <input id = "input_stack" type="text" class="input">
    <button id = "add_stack" class="add">Add to stack</button>
    <button id = "remove_stack" class="take">Remove from stack</button>
    
    <div id ="stackList" class="element">  
    <!-- ELEMENTS TO ADD TO THE STACK -->
    </div>
    
  </section>

  <section class="data queue">

    <h2>Queue</h2>
    <input id = "input_queue" type="text" class="input">
    <button id = "add_queue" class ="add">Add to queue</button>
    <button id = "remove_queue" class="take">Remove from queue</button>
    
    <div class="element">
    <!-- ELEMENTS TO ADD TO THE STACK -->
    </div>

    

  </section>

  </div>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
